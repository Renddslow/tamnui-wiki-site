<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>{{ title }} - Tamnui Wiki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: sans-serif;
      }

      a {
        color: #3366cc;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      body {
        font-size: 16px;
        width: 100%;
      }

      h1,
      h2 {
        font-family: "Linux Libertine", "Georgia", "Times", "Source Serif Pro",
          serif;
      }

      h1 {
        font-size: 1.8rem;
        font-weight: 400;
        display: block;
        width: 100%;
        box-shadow: 0 1px #a2a9b1;
        line-height: 1.375;
      }

      article header {
        padding: 0.05px 1.5rem;
        margin: 45px auto 0.875em;
        max-width: 760px;
      }

      h2 {
        font-size: 1.5em;
        font-weight: 400;
        padding: 1em 0 0;
        margin-bottom: 0.5em;
        border-bottom: 1px solid #a2a9b1;
      }

      .content {
        font-size: 0.875rem;
        line-height: 1.6;
      }
    </style>
    <link rel="preload" href="/styles.css" as="style" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <a href="/" id="logo"> Tamnui Wiki </a>
      <input
        type="search"
        id="search"
        placeholder="Search"
        aria-label="Search Tamnui Wiki"
      />
    </header>
    <article>
      <header>
        <h1>{{ title }}</h1>
      </header>
      <div class="body-content">{{ content }}</div>
    </article>
    <footer></footer>
  </body>
</html>
